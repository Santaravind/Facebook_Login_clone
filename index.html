<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="faivicon.png" />
    <title>Facebook- Log In</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
     <div class="container m-48 flex mx-auto items-center justify-center">
     <div class="left w-1/2 mx-14">
    <img  class="w-80"  src="flogo1.png" alt="">
    <p class="text-3xl mx-2">Facebook helps you connect and share with the people in your life.</p>
     </div>
     <div class="right flex  flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative">
        <input class="p-4 h-12 my-2 border border-1 border-gray-200 rounded-lg  outline-blue-500" type="text" placeholder="Email address or phone number">
        <input class="p-4 h-12 my-2 border border-1 border-gray-200  rounded-lg outline-blue-500" type="password" placeholder="password">
        <button class="bg-blue-600 hover:bg-blue-800 text-white my-2 py-3 rounded-md font-bold">Log In</button>
        <span class="my-2 text-blue-500 text-center text-sm cursor-pointer hover:underline ">Forgetten password</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-500 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
        <span class="absolute -bottom-12 text-sm "> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>

     </div>
 </div> 

</body>
</html>
